name: verify

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    steps:
    - name: Install Dafny
      run: |
        cd /tmp
        wget -O dafny.zip https://github.com/dafny-lang/dafny/releases/download/v2.3.0/dafny-2.3.0.10506-x64-ubuntu-16.04.zip
        unzip dafny.zip
        echo "/tmp/dafny" >> $GITHUB_PATH
    - name: Verify
      run: |
        dafny /compile:0 test.dfy
